<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"/>
                    <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           (click)="setActiveNavItem(0)"
                           [ngClass]="{'active': activeNavItem === 0}"
                           routerLink="/" >Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           (click)="setActiveNavItem(1)"
                           [ngClass]="{'active': activeNavItem === 1}"
                           routerLink="/">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders"
                           (click)="setActiveNavItem(2)"
                          [ngClass]="{'active': activeNavItem === 2}">
                            <i class="fas fa-shopping-cart icon"></i>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item">
                      <ng-container *ngIf="userResponse" >
                        <ng-container
                          ngbPopover="My account <br>My purchase<br>Log out"
                          popoverTitle="User Actions"
                          triggers="click"
                          [placement]="bottom"
                        >
                          <a
                          class="nav-link control-nav"
                          [ngbPopover]="popoverContent"
                          (click)="togglePopover($event)"
                          >
                            {{ userResponse.fullname }}
                          </a>
                        </ng-container>
                        <ng-template #popoverContent>
                          <div class="popover-list">
                            <a class="popover-item"
                            (click)="handleItemClick(0)">
                              My Account
                            </a>
                            <hr>
                            <a class="popover-item"
                               (click)="handleItemClick(1)">
                              My Purchase
                            </a>
                            <hr>
                            <a class="popover-item"
                               (click)="handleItemClick(2)">
                              Changes Password
                            </a>
                            <hr>
                            <a routerLink="/login" class="popover-item"
                                   (click)="handleItemClick(3)">
                            Log out
                          </a>
                          </div>
                        </ng-template>
                      </ng-container>
                      <ng-container *ngIf="!userResponse" >
                        <a class="nav-link" routerLink="/login">Login</a>
                      </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<hr style="color: white ">
